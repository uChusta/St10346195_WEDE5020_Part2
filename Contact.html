        <!---Contact us form--->
    <div class="form">
            <form action="Contact Us" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your name" required ><br><br>

            <label for="Surname">Surname:</label><br>
            <input type="text" id="surname" name="surname" placeholder="Your last name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Your email" required<br><br>
            
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="0123456789"><br><br>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="details">Message:</label><br>
            <textarea id="details" name="details" placeholder="write something" rows="4" cols="50"></textarea><br><br>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
